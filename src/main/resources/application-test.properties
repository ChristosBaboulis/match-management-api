# === Spring Boot test profile for in-memory database (H2) ===
# Application name
spring.application.name=match-management-api-test

# === In-memory database configuration ===
# JDBC URL for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Driver class for H2
spring.datasource.driver-class-name=org.h2.Driver

# Credentials
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create & drop schema on every test run (fresh DB each time)
spring.jpa.hibernate.ddl-auto=create-drop
